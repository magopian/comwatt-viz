<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donn√©es de la boite : {{ box_id }}</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="chart-container" style="width: 100%; height: 100%;"></div>

    <script>
        var chartData = {% if data %}{{ data | tojson | safe }}{% else %}{}{% endif %};

        // Create a Highcharts chart configuration
        var chartOptions = {
            chart: {
                type: 'areaspline'
            },
            title: {
                text: 'Production et consommation'
            },
            xAxis: {
                type: "datetime",
                labels: {
                    step: 5,
                    formatter: function () {
                        return Highcharts.dateFormat("%H:%M", new Date(this.value).getTime());
                    }
                },
                categories: chartData.entries
            },
            yAxis: {
                title: {
                    text: 'Values'
                }
            },
            plotOptions: {
                series: {
                    marker: {
                        symbol: "circle"
                    },
                    lineWidth: 4
                }
            },
            series: [{
                name: "Consommation",
                data: chartData.consumption,
                color: "#7e7e7e"
            }, {
                name: "Production",
                data: chartData.production,
                color: "#97bf0d"
            }]
        };

        Highcharts.chart('chart-container', chartOptions);
    </script>
    <script>
        setTimeout(function() { location.reload(); }, 120000);
    </script>
</body>
</html>
